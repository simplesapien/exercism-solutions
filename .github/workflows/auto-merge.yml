name: Auto-merge Exercism PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # 1. Only run this job if the PR author is the Exercism bot
    if: github.event.pull_request.user.login == 'exercism-solutions-syncer[bot]'
    
    permissions:
      # Grant permission to modify repo content and manage PRs
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 is required to fetch full history for merging
          fetch-depth: 0

      - name: Configure Git User identity
        # We load your identity from Secrets so it is not exposed in the file
        env:
          GIT_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GIT_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
        run: |
          git config user.name "$GIT_NAME"
          git config user.email "$GIT_EMAIL"

      - name: Squash and Merge Locally
        run: |
          # 1. Fetch the specific pull request branch reference
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-branch
          
          # 2. Checkout your default branch (main/master)
          git checkout ${{ github.event.repository.default_branch }}
          
          # 3. Squash merge the changes from the PR (stages them, doesn't commit yet)
          git merge --squash pr-branch
          
          # 4. Create the commit using YOUR identity (set in step 2)
          # We use the PR title for the commit message
          git commit -m "${{ github.event.pull_request.title }}"

          # 5. Push the new commit directly to the default branch
          git push origin ${{ github.event.repository.default_branch }}

      - name: Close the Pull Request
        # Since we pushed the commit manually, we need to close the PR
        run: |
          gh pr close "${{ github.event.pull_request.number }}" --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
